name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_format:
        description: "Run format check"
        type: boolean
        default: true
      run_lint:
        description: "Run lint check"
        type: boolean
        default: true
      run_test:
        description: "Run tests"
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  format:
    if: github.event_name != 'workflow_dispatch' || inputs.run_format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"
      - run: poetry install

      - name: Format Check
        run: make format-ci

  lint:
    if: github.event_name != 'workflow_dispatch' || inputs.run_lint
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"
      - run: poetry install

      - name: Lint Check
        run: make lint

  test:
    if: github.event_name != 'workflow_dispatch' || inputs.run_test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"
      - run: poetry install

      - name: Run Tests with Coverage
        run: make test-ci-cov

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 7
